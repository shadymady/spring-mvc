
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/%22%3E">
<html lang="en">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.id}">...</td>
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.series}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
